name: Release

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [master]

permissions:
  contents: write

jobs:
  version:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
      skip: ${{ steps.bump.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Claude Agent SDK
        run: npm install @anthropic-ai/claude-agent-sdk

      - name: Install CodeScope
        run: |
          curl -fsSL -o /tmp/codescope.tar.gz \
            "https://github.com/AlrikOlson/codescope/releases/latest/download/codescope-server-linux-x86_64.tar.gz"
          mkdir -p /tmp/codescope-extract
          tar xzf /tmp/codescope.tar.gz -C /tmp/codescope-extract
          cp /tmp/codescope-extract/codescope-server /usr/local/bin/codescope-server
          chmod +x /usr/local/bin/codescope-server

      - name: Initialize CodeScope index
        run: codescope-server init .

      - name: Determine version bump
        id: bump
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail

          LAST_TAG=$(git describe --tags --abbrev=0 --match 'v*' 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          HEAD_TAGS=$(git tag --points-at HEAD | grep '^v' || true)
          if [ -n "$HEAD_TAGS" ]; then
            echo "HEAD already tagged ($HEAD_TAGS) — skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "new_tag=$HEAD_TAGS" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%h %s" -20)
          else
            COMMITS=$(git log "$LAST_TAG"..HEAD --pretty=format:"%h %s")
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LAST_TAG — skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "new_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Commits since $LAST_TAG:"
          echo "$COMMITS"
          echo "---"

          # Run the AI version bump agent
          BUMP=$(node .github/scripts/ai-version-bump.mjs "$LAST_TAG" 2>&1 | tee /dev/stderr | tail -1)

          # Validate
          case "$BUMP" in
            major|minor|patch) ;;
            *) echo "Invalid bump '$BUMP' — defaulting to patch"; BUMP="patch" ;;
          esac

          VERSION="${LAST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "AI Bump: $BUMP ($LAST_TAG -> $NEW_TAG)"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Update Cargo.toml and tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_TAG="${{ steps.bump.outputs.new_tag }}"
          VERSION="${NEW_TAG#v}"

          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" server/Cargo.toml
          echo "Updated server/Cargo.toml to $VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/Cargo.toml
          git diff --cached --quiet || git commit -m "release: $NEW_TAG"
          git tag "$NEW_TAG"
          git push origin master --tags

  build:
    needs: version
    if: needs.version.outputs.skip != 'true'
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ needs.version.outputs.new_tag }}

  release:
    needs: [version, build]
    if: needs.version.outputs.skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          generate_release_notes: true
          files: artifacts/*.tar.gz
