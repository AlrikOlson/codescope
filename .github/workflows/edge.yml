name: Edge Release

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'success'
    strategy:
      matrix:
        include:
          # Standard builds
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: codescope-server-linux-x86_64.tar.gz
            use_cross: true
            features: ""
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: codescope-server-linux-aarch64.tar.gz
            use_cross: true
            features: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: codescope-server-macos-x86_64.tar.gz
            use_cross: false
            features: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: codescope-server-macos-aarch64.tar.gz
            use_cross: false
            features: ""
          # Semantic search builds
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: codescope-server-linux-x86_64-semantic.tar.gz
            use_cross: true
            features: semantic
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: codescope-server-linux-aarch64-semantic.tar.gz
            use_cross: true
            features: semantic
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: codescope-server-macos-x86_64-semantic.tar.gz
            use_cross: false
            features: semantic
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: codescope-server-macos-aarch64-semantic.tar.gz
            use_cross: false
            features: semantic

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross && matrix.features == ''
        run: cross build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }}

      - name: Build with cross (semantic)
        if: matrix.use_cross && matrix.features == 'semantic'
        run: cross build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }} --features semantic

      - name: Build with cargo
        if: "!matrix.use_cross && matrix.features == ''"
        run: cargo build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }}

      - name: Build with cargo (semantic)
        if: "!matrix.use_cross && matrix.features == 'semantic'"
        run: cargo build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }} --features semantic

      - name: Package tarball
        run: |
          mkdir -p staging
          cp server/target/${{ matrix.target }}/release/codescope-server staging/
          cp server/codescope-init staging/
          cp server/codescope-web staging/
          chmod +x staging/codescope-init staging/codescope-web
          cp LICENSE README.md staging/
          tar czf ${{ matrix.archive }} -C staging .

      - name: Verify tarball contents
        run: |
          tar tzf ${{ matrix.archive }} | grep -q codescope-server
          tar tzf ${{ matrix.archive }} | grep -q codescope-init
          tar tzf ${{ matrix.archive }} | grep -q codescope-web

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create/update edge release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: edge
          name: "Edge (latest master)"
          body: |
            Bleeding-edge build from the latest commit on `master`.

            **Commit:** ${{ github.event.workflow_run.head_sha }}
            **Updated:** ${{ github.event.workflow_run.updated_at }}

            Install: `curl -sSL https://raw.githubusercontent.com/AlrikOlson/codescope/master/server/setup.sh | bash -s -- --edge`
          prerelease: true
          make_latest: false
          files: artifacts/*.tar.gz
