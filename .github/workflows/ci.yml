name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:

permissions:
  contents: read
  actions: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # Change detection — skip unnecessary jobs
  # ──────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      should_lint: ${{ steps.decide.outputs.should_lint }}
      should_test: ${{ steps.decide.outputs.should_test }}
      has_code_changes: ${{ steps.decide.outputs.has_code_changes }}
    steps:
      - name: Cancel stale release and e2e runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for WF in release.yml e2e.yml; do
            RUNS=$(gh api "repos/${{ github.repository }}/actions/workflows/$WF/runs?status=in_progress" \
              --jq '.workflow_runs[].id' 2>/dev/null || true)
            for RUN_ID in $RUNS; do
              echo "Cancelling stale $WF run $RUN_ID"
              gh api "repos/${{ github.repository }}/actions/runs/$RUN_ID/cancel" -X POST 2>/dev/null || true
            done
          done

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: detect
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.event.before }}"
          fi

          if [[ "$BASE" == 0000* ]]; then
            CHANGED=$(git ls-files)
          else
            CHANGED=$(git diff --name-only "$BASE" HEAD)
          fi

          echo "--- Changed files ---"
          echo "$CHANGED"
          echo "---"

          CODE=false; TESTS=false; CI=false

          if echo "$CHANGED" | grep -qE '^server/(src/|Cargo\.)'; then CODE=true; fi
          if echo "$CHANGED" | grep -qE '^(src/|package\.json$|package-lock\.json$|tsconfig|vite\.config)'; then CODE=true; fi
          if echo "$CHANGED" | grep -qE '^server/(setup\.sh$|setup\.ps1$|codescope-)'; then CODE=true; fi
          if echo "$CHANGED" | grep -qE '^\.github/scripts/'; then CODE=true; fi
          if echo "$CHANGED" | grep -qE '^rust-toolchain'; then CODE=true; fi
          if echo "$CHANGED" | grep -qE '^tests/'; then TESTS=true; fi
          if echo "$CHANGED" | grep -qE '^\.github/'; then CI=true; fi

          IS_BOT=false
          AUTHOR=$(git log -1 --format='%an')
          if [ "$AUTHOR" = "github-actions[bot]" ]; then IS_BOT=true; fi

          echo "code=$CODE" >> "$GITHUB_OUTPUT"
          echo "tests=$TESTS" >> "$GITHUB_OUTPUT"
          echo "ci=$CI" >> "$GITHUB_OUTPUT"
          echo "is_bot=$IS_BOT" >> "$GITHUB_OUTPUT"

      - id: decide
        run: |
          CODE="${{ steps.detect.outputs.code }}"
          TESTS="${{ steps.detect.outputs.tests }}"
          CI="${{ steps.detect.outputs.ci }}"
          IS_BOT="${{ steps.detect.outputs.is_bot }}"

          # Skip lint/test on bot version-bump commits
          SHOULD_LINT=false
          SHOULD_TEST=false
          if [ "$IS_BOT" = "false" ]; then
            if [ "$CODE" = "true" ] || [ "$TESTS" = "true" ] || [ "$CI" = "true" ]; then
              SHOULD_LINT=true
            fi
            if [ "$CODE" = "true" ] || [ "$TESTS" = "true" ] || [ "$CI" = "true" ]; then
              SHOULD_TEST=true
            fi
          fi

          echo "should_lint=$SHOULD_LINT" >> "$GITHUB_OUTPUT"
          echo "should_test=$SHOULD_TEST" >> "$GITHUB_OUTPUT"
          echo "has_code_changes=$CODE" >> "$GITHUB_OUTPUT"

          echo "lint=$SHOULD_LINT test=$SHOULD_TEST code=$CODE bot=$IS_BOT"

  # ──────────────────────────────────────────────
  # Lint — fast, no build needed
  # ──────────────────────────────────────────────
  lint:
    needs: changes
    if: needs.changes.outputs.should_lint == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Rustfmt
        run: cargo fmt --manifest-path server/Cargo.toml -- --check
      - name: Clippy
        run: cargo clippy --manifest-path server/Cargo.toml -- -D warnings
      - name: Install frontend dependencies
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit

  # ──────────────────────────────────────────────
  # Build + test
  # ──────────────────────────────────────────────
  test:
    needs: changes
    if: needs.changes.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-codescope
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci
      - name: Build web UI
        run: npm run build
      - name: Run MCP transport tests
        run: bash tests/mcp-transport.sh
      - name: Run integration tests
        run: bash tests/integration.sh
