name: Dev Release

on:
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [dev]

permissions:
  contents: write

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'success'
    uses: ./.github/workflows/build.yml
    with:
      ref: ${{ github.event.workflow_run.head_sha }}

  release:
    needs: build
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create/update dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: "Dev (latest dev branch)"
          body: |
            Development build from the latest commit on `dev`.

            **Commit:** ${{ github.event.workflow_run.head_sha }}
            **Updated:** ${{ github.event.workflow_run.updated_at }}

            Install: `curl -sSL https://raw.githubusercontent.com/AlrikOlson/codescope/master/server/setup.sh | bash -s -- --dev`
          prerelease: true
          make_latest: false
          files: artifacts/*.tar.gz
