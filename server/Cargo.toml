[package]
name = "codescope-server"
version = "0.2.0"
edition = "2021"

[features]
default = []
tiktoken = ["dep:tiktoken-rs"]

[dependencies]
axum = "0.8"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tower-http = { version = "0.6", features = ["cors", "compression-gzip", "fs"] }
ignore = "0.4"
regex = "1"
rayon = "1.10"
dashmap = "6"
toml = "0.8"

# Optional tokenizer backends
tiktoken-rs = { version = "0.6", optional = true }

[profile.release]
opt-level = 3
lto = true
